<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style_login.css" /></head>
<body>
    <div class="form">
        <h1>Вход</h1>
        <form action="account.html">
            <div class="input-form">
                <label for="username">логин</label>
                <input type="text" id="username" placeholder="">
            </div>
    
            <div class="input-form">
                <label for="password">пароль</label>
                <input type="password" id="password" placeholder="">
            </div>
    
            <div class="input-form button">
                <input type="submit" value="Войти">
            </div>
        </form>
        <p style="text-align: center; margin-top: 20px; color:#FFFFFF; font-weight: 300; margin-top: 80px; margin-bottom: 0; font-size: 15px;">
            Нет аккаунта? <a href="registration.html">Зарегистрироваться</a>
        </p>
    </div>
</body>
</html>
