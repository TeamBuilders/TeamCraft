<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Команда</title>

 <!-- Bootstrap reboot (для сброса стилей) -->
 <link rel="stylesheet" href="./libs/bootstrap-reboot.min.css" />

  <!-- Bootstrap сетка -->
  <link rel="stylesheet" href="./libs/bootstrap-grid.min.css" />


  <link rel="stylesheet" href="styles/style-team.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="container">
        <a href="#" class="navbar-brand">TeamCraft</a>
        <ul class="navbar-menu">
          <li><a href="#">Найти команду</a></li>
          <li><a href="#">Создать команду</a></li>
          <li><a href="#">Блог</a></li>
        </ul>
        <div class="navbar-wrap">
          <a href="#" class="faq">FAQ</a>
          <button href="#" class="btn-profile" >Профиль</button>
        </div>
      </div>
    </div>
  </header>
  <div class="bgcolor">
      <div class="description">
        <div class="team-profile-player">
          <div class="team">
                <h1>Команда</h1>
              <div class="acc_panel">
                <img src="" alt="Avatar" class="avatar" />
                <div class="initials">
                  <p class="name">Название</p>
                  <div class="state">
                    <div class="circle" id="1"></div>
                    <p class="fullness">3 из 5</p>
                  </div>
                </div>
              </div>
          </div>
          <div class="player">
            <h2>Участники</h2>
            <div class="blocks_players">
              <div class="block_player">
                <img src="" alt="player_icon" class="player_icon">
                <div class="desc">
                  <p class="player_title">Никнейм</p>
                  <div class="state">
                    <p class="fullness">Роль</p>
                  </div>
                </div>
              </div>
              <div class="block_player">
                <img src="" alt="player_icon" class="player_icon">
                <div class="desc">
                  <p class="player_title">Никнейм</p>
                  <div class="state">
                    <p class="fullness">Роль</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="info-team">
          <div class="tag">
            <p>Теги</p>
            <div class="tag-field">
              <textarea class="tags" name="tags" style="font-size:15pt" rows="3" cols="40"></textarea>
              <!-- <button class="btn-plus" type="submit"></button> -->
            </div>
          </div>
          <div class="info">
            <p>Информация о команде</p>
            <div class="info-panel">
              <textarea class="inf-p" name="inf-p" style="font-size:15pt" rows="10" cols="40"></textarea>
            </div>
          </div>
        </div>
    </div>
  </div>
    <footer>
      <div class="footcont">
        <div class="company">
          <a href="#" class="header">Компания</a>
          <a href="#">О проекте</a>
          <a href="#">Реклама</a>
          <a href="#">Контакты</a>
          <a href="#">Конфиденциальность</a>
        </div>
        <div class="social">
          <a href="#" class="header">Социальные сети</a>
          <a href="#" class="header">FAQ</a>
        </div>
      </div>
    </footer>
</body>
</html>
