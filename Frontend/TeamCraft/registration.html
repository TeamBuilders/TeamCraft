<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style_reg.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="scripts/scripts_reg.js"></script>
</head>
<body>
    <!-- ШАГ 1 -->
    <div id="step1" class="registration-step visible">
        <div class="dots">
            <div class="dot blue"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <h1>Регистрация</h1>
            <!-- !!! Регистрация проходит в 3 этапа, но одним POST-запросом !!! -->
        <form novalidate>

            <div class="field">
                <label for="login">логин</label>
                <input name="login" type="text" id="login" autofocus required>
            </div>

            <div class="field">
                <label for="password">пароль</label>
                <input name="password "type="password" id="password" required>
            </div>

            <div class="field">
                <label for="confirmPassword">подтвердите пароль</label>
                <input type="password" id="confirmPassword">
                <p id="passwordMatch"></p>    

            </div>
            <!-- КНОПКИ -->
            <div class="field btn">
                <button class="first_next" id="first_next" type="button">Продолжить</button>
            </div>
        </form>
    </div>
    <!-- ШАГ 2 -->
    <div id="step2" class="registration-step" >
        <div class="dots">
            <div class="dot blue"></div>
            <div class="dot blue"></div>
            <div class="dot"></div>
        </div>

        <h1>Регистрация</h1>
        <form novalidate>
            <div class="field">
                <label for="username">имя</label>
                <input type="text" id="username" autofocus>
            </div>

            <div class="field">
                <label for="surname">фамилия</label>
                <input type="text" id="surname">
            </div>

            <div class="field">
                <label for="birth_date">дата рождения</label>
                <input type="date" id="birth_date">
            </div>

            
            <!-- КНОПКИ -->
            <div class="btns">
                <button class="last" type="button"  id="first_last" data-param1="1"  >Назад</button>
                <button class="next" type="button"  id="second_next">Продолжить</button>
            </div>
        </form>

    </div>
    <!-- ШАГ 3 -->
    <div id="step3" class="registration-step">
        <div class="dots">
            <div class="dot blue"></div>
            <div class="dot blue"></div>
            <div class="dot blue"></div>
        </div>

        <h1>Регистрация</h1>
        <form novalidate>

            <div class="field_dropdown">
                <label for="optns">пол</label>
                <div class="select-container">
                    <select id="optns" name="gender">
                        <option value="male">мужской</option>
                        <option value="female">женский</option>
                        <option value="helicopter">боевой вертолет</option>
                    </select>
                </div>
            </div>
            

            <div class="field_textarea">
                <label for="user_contacts">контакты</label>
                <textarea id="user_contacts" 
                name="multiline-text" 
                rows="4" 
                cols="50"
                required 
                oninvalid="this.setCustomValidity('Нужно для связи участников команд с вами.')" 
                oninput="setCustomValidity('')"></textarea>
            </div>
            <!-- КНОПКИ -->
            <div class="btns">
                <button class="last" type="button" id="second_last" data-param1="2">Назад</button>
                <button class="next" type="button" id="third_next">Завершить</button>
            </div>
        </form>
    </div>

</body>
</html>
