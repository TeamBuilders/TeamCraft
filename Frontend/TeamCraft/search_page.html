<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap reboot (для сброса стилей) -->
    <link rel="stylesheet" href="./libs/bootstrap-reboot.min.css" />

    <!-- Bootstrap сетка -->
    <link rel="stylesheet" href="./libs/bootstrap-grid.min.css" />

    <!-- Шрифты с Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
    <link rel="stylesheet" href="styles/style_search_page.css">
</head>
<body>
    <header>
        <div class="navbar">
          <div class="container">
            <a href="#" class="navbar-brand">TeamCraft</a>
            <ul class="navbar-menu">
              <li><a href="#">Найти команду</a></li>
              <li><a href="#">Создать команду</a></li>
              <li><a href="#">Блог</a></li>
            </ul>
            <div class="navbar-wrap">
              <a href="#" class="faq">FAQ</a>
              <button href="#" class="btn-profile" >Профиль</button>
            </div>
          </div>
        </div>
    </header>
    <div class="bgcolor">
        <div class="description">
           <div class="filter">

          </div>

            <div class="td"><input type="search" class="search" placeholder="Поиск"></div>
            <div id="cards">

                      <div class="state">
                        <div class="circle" id="1"></div>

                    </div>
                    <div id="description">
                      <div id="text"></div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <footer>
      <div class="footcont">
        <div class="company">
          <a href="#" class="header">Компания</a>
          <a href="#">О проекте</a>
          <a href="#">Реклама</a>
          <a href="#">Контакты</a>
          <a href="#">Конфиденциальность</a>
        </div>
          <div class="social">
          <a href="#" class="header">Социальные сети</a>
          <a href="#" class="header">FAQ</a>
        </div>
      </div>
          </footer>
